<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/css/index.css">
    <title> Publish </title>
</head>

<body>

    <form class="main-section">

        <input name="title" type="text" id="title" placeholder="Title"> </br> </br>

        <input name="writer" type="text" id="writer" placeholder="Name"> </br> </br>

        <input name="content" type="text" id="content" placeholder="Tell your story..."> </br> </br>

        <a class="publish">
            <button type="submit" id="button"> PUBLISH </button>
            <svg width="13px" height="10px" viewBox="0 0 13 10">
                <path d="M1,5 L11,5"></path>
                <polyline points="8 1 12 5 8 9"></polyline>
            </svg>
        </a>

    </form>

    <section id="post"> </section>
    <script src='static/js/requests.js'></script>
</body>
